<div class="p-4">
  <div class="today-highlight-container border-round-lg p-4 surface-card shadow-2">

    <h2 class="text-2xl font-bold mb-4 text-primary">Todayâ€™s Highlight.</h2>

    <div class="grid">
      <!-- Left Side: Cards -->
      <div class="col-12 md:col-6">
        <div class="grid">
          <div class="col-12 md:col-4 mb-3">
            <app-temperature-card [currentHour]="currentHour"></app-temperature-card>
          </div>
          <div class="col-12 md:col-4 mb-3">
            <app-apparent-temperature [currentHour]="currentHour"></app-apparent-temperature>
          </div>
          <div class="col-12 md:col-4 mb-3">
            <app-precipitation [currentHour]="currentHour"></app-precipitation>
          </div>
          <div class="col-12 md:col-6 mb-3">
            <app-precipitation-probability [currentHour]="currentHour"></app-precipitation-probability>
          </div>
          <div class="col-12 md:col-4 mb-3">
            <app-visibility [currentHour]="currentHour"></app-visibility>
          </div>
          <div class="col-12 md:col-4 mb-3">
            <app-uv-index [currentHour]="currentHour"></app-uv-index>
          </div>
        </div>
      </div>

      <!-- Right Side: Histogram (Weather History) -->
      <div class="col-12 md:col-6 mt-4 md:mt-0">
        <p-card class="shadow-3 border-round-xl">
          <div class="text-center p-3">
            <span class="text-lg font-medium mb-2 block text-primary">Temperature History</span>
            <div style="height: 500px; background-color: #f0f4f8; border-radius: 0.5rem;">
              <app-historical-data></app-historical-data>
            </div>
          </div>
        </p-card>
      </div>
    </div>

  </div>
</div>
