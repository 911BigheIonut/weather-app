<div class="auth-form-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" pInputText formControlName="username" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" pInputText formControlName="password" />
    </div>

    <button pButton type="submit" label="Login" class="w-full" [disabled]="loginForm.invalid"></button>

    <div class="footer-link">
      Don't have an account?
      <a (click)="goToRegister()">Create one</a>
    </div>
  </form>
</div>
