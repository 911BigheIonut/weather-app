<div class="auth-form-container">
  <h2>Create Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" pInputText formControlName="username" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" pInputText formControlName="password" />
    </div>

    <button pButton type="submit" label="Register" class="w-full" [disabled]="registerForm.invalid"></button>

    <div class="footer-link">
      Already have an account?
      <a (click)="goToLogin()">Log in</a>
    </div>
  </form>
</div>
